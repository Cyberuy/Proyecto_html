<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap.min.css">

    <script src="../libs/jquery-3.4.1.min.js"></script>

    <script src="../common.js"></script>
    <script src="../obligatorio.js"></script>
    <script src="./detalles.js"></script>
    <title>Detalle</title>
</head>

<body background="../imagenes/textura papel.jpg" background-size:100% 100%;>
    <header class="navbar navbar-expand flex-column flex-md-row bd-navbar">
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item">
                    <a class="btn btn-outline-info" href="../obligatorio.html">Ingreso libro</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info" href="../venta/index.html">Venta</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info" href="../index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </header>

    <nav class="navbar navbar-dark bg-primary">
        <!-- ... -->
    </nav>


    <h1>Busqueda de libro</h1>
    <img src="../imagenes/busqueda.jpg" width="100" height="100" class="rounded float-left" alt="">


    <input type="text" id="myInput" placeholder="Busqueda" maxlength="15">
    <input type="button" class="btn btn-outline-danger" value="BUSCAR" onclick="searchBook();">

    <div id="libros-contenedor-resultado">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Tema</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="resultado">

            </tbody>
        </table>
    </div>

</body>

<div class="row">
    <div class="alert alert-danger mx-auto" role="alert" style="display: none" id="noExisteIsbn">
        NO EXISTE EL ISBN
    </div>
    <div class="alert alert-danger mx-auto" role="alert" style="display: none" id="noStock">
        EL LIBRO NO TIENE STOCK
    </div>
</div>

<script id="libro-template" type="text/x-handlebars-template">
    <tr class="table">
        <td>{{element.titulo}}</td>
        <td>{{element.autor}}</td>
        <td class="isbn_dato">{{element.isbn}}</td>
        <td>{{element.tema}}</td>
        <td>{{element.stock}}</td>
        <td>{{element.precio}}</td>
        <td>
            <a value="Editar" class="btn btn-outline-primary" href="../editar/index.html?isbn={{element.isbn}}">Editar</a>
            
        </td>
    </tr>
</script>


</html>
